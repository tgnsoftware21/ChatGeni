<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Comparison Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .images {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }
      .image-container {
        flex: 1;
        text-align: center;
      }
      .image-container img {
        max-width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 8px;
      }
      .analysis {
        margin-top: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      table th,
      table td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      table th {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Image Comparison Result</h1>
        <p>Score: {{ score }}/100 | Status: {{ status|title }}</p>
      </div>

      <div class="images">
        <div class="image-container">
          <h3>Before</h3>
          <img src="{{ before }}" alt="Before Image" />
        </div>
        <div class="image-container">
          <h3>After</h3>
          <img src="{{ after }}" alt="After Image" />
        </div>
      </div>

      <div class="analysis">{{ html|safe }}</div>
    </div>
  </body>
</html>
